<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyBookList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
<h1><span style="color: black;">My</span><span style="color: blue;">Book</span><span style="color: black;">List</span></h1>

    <div class="form-group">
      <input type="text" id="title" placeholder="Title"><br>
      <input type="text" id="author" placeholder="Author"><br>
      <input type="text" id="isbn" placeholder="ISBN"><br>
      <button id="submit">Add Book</button><br><br>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book entries will go here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
